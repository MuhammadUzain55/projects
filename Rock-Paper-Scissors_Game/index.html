<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="Images/rock.png" alt="This is image">
        </div>
        <div class="choice" id="paper">
            <img src="Images/paper.png" alt="This is image">
        </div>
        <div class="choice" id="scissors">
            <img src="Images/scissors.png" alt="This is image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p>You:</p>
            <p class="user-score">0</p>
        </div>
        <div class="score">
            <p>Comp:</p>
            <p class="comp-score">0</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
